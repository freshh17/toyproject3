<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout1.html}">

<head>
    <title>Member Join Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</head>

<body>
<div class="container py-5">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="text-center">회원가입</h2>
                </div>
                <div class="card-body">
                    <form id="registerForm" action="/members/new" role="form" method="post" th:object="${memberJoinDTO}">
                        <div class="form-group">
                            <label for="username">MID</label>
                            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="이름을 입력해주세요">
                        </div>

                        <div class="form-group">
                            <label for="password">MPW</label>
                            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력">
                        </div>

                        <div class="form-group">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요">
                        </div>

                        <div class="form-group">
                            <label for="nickname">NICKNAME</label>
                            <input type="text" id="nickname" th:field="*{nickname}" class="form-control" placeholder="닉네임을 입력해주세요">
                        </div>

                        <div class="form-group mt-4">
                            <button type="submit" class="btn btn-primary btn-block submitBtn">Submit</button>
                            <button type="reset" class="btn btn-secondary btn-block">Reset</button>
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script th:inline="javascript">
    $(document).ready(function(){
        var errorMessage = [[${errorMessage}]];
        if(errorMessage != null){
            alert(errorMessage);
        }
    });
</script>
</html>
